<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a class="nav-link active" aria-current="page" href="/exercicios_js/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div>
      <span>Comprimento: </span><input type="number" id="length" value="1" />
    </div>
    <div>
      <span>Largura: </span><input type="number" id="width" value="1" />
    </div>
    <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
    <div id="result"></div>
  </main>
</body>
<script>
  function calculate() {
    let length = document.getElementById("length").value;
    let width = document.getElementById("width").value;
    let resultDiv = document.getElementById("result");

    let squareMeter = width * length;
    let result = squareMeter * 36.00;

    resultDiv.innerText = `Gasto total: R$ ${result.toFixed(2)}`;
  }
</script>
