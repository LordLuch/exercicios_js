  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/exercicios_js/ex3/index.css" />

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/exercicios_js/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div>
      <div id="products">
        <div id="salgadinho">
          <span id="salgadinho_name">Salgadinho</span>
          <span id="salgadinho_value">4.00</span>
          <span id="salgadinho_sales">100</span>
        </div>
        <div id="calabresa">
          <span id="calabresa_name">Calabresa</span>
          <span id="calabresa_value">8.00</span>
          <span id="calabresa_sales">200</span>
        </div>
        <div id="kitkat">
          <span id="kitkat_name">Kit Kat</span>
          <span id="kitkat_value">5.00</span>
          <span id="kitkat_sales">50</span>
        </div>
      </div>
      <div id="result"></div>
    </div>
  </main>
</body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let result = document.getElementById("result");

      let salgadinho = {
        name: document.getElementById("salgadinho_name").textContent,
        value: document.getElementById("salgadinho_value").textContent,
        sales: document.getElementById("salgadinho_sales").textContent
      };
      let calabresa = {
        name: document.getElementById("calabresa_name").textContent,
        value: document.getElementById("calabresa_value").textContent,
        sales: document.getElementById("calabresa_sales").textContent
      };
      let kitkat = {
        name: document.getElementById("kitkat_name").textContent,
        value: document.getElementById("kitkat_value").textContent,
        sales: document.getElementById("kitkat_sales").textContent
      };

      let salgadinhoSalesAmount = salgadinho.value * salgadinho.sales
      let calabresaSalesAmount = calabresa.value * calabresa.sales
      let kitkatSalesAmount = kitkat.value * kitkat.sales

      let salesAmount = salgadinhoSalesAmount + calabresaSalesAmount + kitkatSalesAmount;

      result.innerText = `Valor total de venda: ${salesAmount}`;
    });
  </script>
</html>
