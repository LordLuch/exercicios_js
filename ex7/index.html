<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Exercício 7</title>
  <link rel="stylesheet" href="/exercicios_js/ex5/index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/exercicios_js/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <button type="button" class="btn btn-primary" onclick="show('showGreaterValue')">Maior valor</button>
    <button type="button" class="btn btn-primary" onclick="show('showLowestValue')">Menor valor</button>
    <button type="button" class="btn btn-primary" onclick="show('showAllValues')">Todos os valores</button>
    <div id="result"></div>
  </main>
</body>
  <script>
    const numbers = [];
    
    document.addEventListener("DOMContentLoaded", () => {
      let userInput = prompt("Digite um número");
      while(userInput !== null && userInput !== "") {
        let number = parseInt(userInput);
        if(isNaN(userInput)) return alert("Você não digitou um número válido.");
        numbers.push(userInput);
        userInput = prompt("Digite um número");
      }
      if(numbers.length > 0) numbers.sort((a, b) => a - b);
    });

    function show(showMode) {
      if(numbers.length === 0) return alert("O array está vazio"); 
      let result = document.getElementById("result");

      const showValues = {
        "showGreaterValue": () => result.innerText = numbers[(numbers.length - 1)],
        "showLowestValue": () => result.innerText = numbers[0],
        "showAllValues": () => {
          result.innerText = "";
          numbers.forEach((value) => {
            let paragraph = document.createElement("p");
            paragraph.innerText = value;
            result.appendChild(paragraph);
          });
        }
      }
      showValues[showMode]();
    }
  </script>
</html>
