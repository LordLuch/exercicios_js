<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Exercício 2</title>
  <link rel="stylesheet" href="/exercicios_js/ex2/index.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/exercicios_js/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container-md">
      <div class="convertContainer">
        <select class="form-select" aria-label="Selecione o tipo para realizar a conversão" id="typeToConvert">
          <option value="convertCelsiusToFahrenheit" selected>Celsius para Fahrenheit</option>
          <option value="convertFahrenheitToCelsius">Fahrenheit para Celsius</option>
        </select>
        <input type="number" id="valueToConvert" />
        <button type="button" class="btn btn-primary" onclick="convertValue()">Converter</button>
      </div>
    </div>
    <div id="result"></div>
  </main>
</body>
  <script>
    function convertValue() {
      const convertions = {
        "convertCelsiusToFahrenheit": {
          formula: (celsius) => celsius * 1.8 + 32,
          symbol: "°F"
        },
        "convertFahrenheitToCelsius": {
          formula: (fahrenheit) => (fahrenheit - 32) / 1.8,
          symbol: "°C"
        }
      };
      let { value: typeToConvert } = document.getElementById("typeToConvert");
      let { value: valueToConvert } = document.getElementById("valueToConvert");
      let { formula, symbol } = convertions[typeToConvert];

      let value = parseInt(valueToConvert);
      if(isNaN(value)) return alert("Você não digitou um número válido");

      let convertionResult = formula(valueToConvert);

      let result = document.getElementById("result");

      result.innerText = `${convertionResult} ${symbol}`;
    }
  </script>
</html>
