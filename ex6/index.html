<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <main>
    <div class="container-md d-flex flex-column align-middle">
      <select class="form-select" aria-label="Selecione o gênero para realizar o cálculo" id="genderToConvert">
        <option value="woman" selected>Feminino</option>
        <option value="man">Masculino</option>
      </select>
      <span>Altura: </span><input type="number" min="30" max="250" id="inputHeigth" />
      <button type="button" class="btn btn-primary" onclick="calculate()" style="margin-top: 20px;" id="calculateButton">Calcular</button>
      <div id="result"></div>
    </div>
  </main>
</body>
  <script>
    function calculate() {
      let gender = document.getElementById("genderToConvert").value;
      let heigthValue = document.getElementById("inputHeigth").value;
      let result = document.getElementById("result");
  
      let idealWeight = gender === "man" 
      ? ((72.7 * (heigthValue/100)) - 58)
      : ((62.1 * (heigthValue/100)) - 44.7);

      result.innerText = `O peso ideal é: ${Math.round(idealWeight)} Kg`;
    }
  </script>
