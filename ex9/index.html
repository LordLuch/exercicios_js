  <main>
    <span>Digite um número de 1 à 10:</span><input type="number" min="0" max="10" id="userNumber" />
    <button type="button" class="btn btn-primary" onclick="play()">Jogar!</button>
    <div id="result"></div>
  </main>
</body>
  <script>
    function play() {
      let userNumber = parseInt(document.getElementById("userNumber").value);
      let machineNumber = Math.floor(Math.random() * 11);
      let result = document.getElementById("result");

      if(userNumber === machineNumber) {
        result.innerText = "Parabéns, você venceu!";
      } else {
        result.innerText = "Você perdeu!";
      }
    }
  </script>
