<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/exercicios_js/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <h2>8km/L</h2>
    <div>
      <span>Quilometragem percorrida: </span><input id="mileage" min="1" max="9999" type="number" value="16" />
    </div>
    <div>
      <span>Valor do litro de combustível: </span><input id="fuelValue" min="1" max="9999" type="number" value="1" />
    </div>
    <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
    <div id="result"></div>
  </main>
</body>
  <script>
    function calculate() {
      let mileage = document.getElementById("mileage").value;
      let fuelValue = document.getElementById("fuelValue").value;
      let resultDiv = document.getElementById("result");

      let liters = mileage/8;
      let result = liters * fuelValue;

      resultDiv.innerText = `Gasto total: R$ ${result.toFixed(2)}`;
    }
  </script>
